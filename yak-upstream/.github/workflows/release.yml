name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate that the tag version matches Cargo.toml and pyproject.toml
  validate:
    name: Validate version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check tag matches Cargo.toml and pyproject.toml versions
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          PYPI_VERSION=$(grep '^version' yak_python/pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$PYPI_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match pyproject.toml version ($PYPI_VERSION)"
            exit 1
          fi
          echo "Version $TAG_VERSION validated across Cargo.toml and pyproject.toml"

  build:
    name: Build ${{ matrix.target }}
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            archive: zip
            cross: true

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Cross-compilation dependencies for aarch64-unknown-linux-gnu
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binaries
        run: cargo build --release --workspace --exclude yak_python --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      # Package artifacts
      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          STAGING="yak-${GITHUB_REF_NAME}-${{ matrix.target }}"
          mkdir "$STAGING"

          # CLI binary
          cp "target/${{ matrix.target }}/release/yak" "$STAGING/"

          # C library
          if [ -f "target/${{ matrix.target }}/release/libyak_c.so" ]; then
            cp "target/${{ matrix.target }}/release/libyak_c.so" "$STAGING/"
          fi
          if [ -f "target/${{ matrix.target }}/release/libyak_c.dylib" ]; then
            cp "target/${{ matrix.target }}/release/libyak_c.dylib" "$STAGING/"
          fi
          cp "target/${{ matrix.target }}/release/libyak_c.a" "$STAGING/" 2>/dev/null || true

          # C header
          cp yak_c/include/yak_c.h "$STAGING/"

          # Licenses
          cp LICENSE-MIT LICENSE-APACHE "$STAGING/"

          tar czf "$STAGING.tar.gz" "$STAGING"
          echo "ASSET=$STAGING.tar.gz" >> $GITHUB_ENV

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $staging = "yak-$($env:GITHUB_REF_NAME)-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $staging

          # CLI binary
          Copy-Item "target/${{ matrix.target }}/release/yak.exe" $staging/

          # C library
          if (Test-Path "target/${{ matrix.target }}/release/yak_c.dll") {
            Copy-Item "target/${{ matrix.target }}/release/yak_c.dll" $staging/
          }
          if (Test-Path "target/${{ matrix.target }}/release/yak_c.dll.lib") {
            Copy-Item "target/${{ matrix.target }}/release/yak_c.dll.lib" $staging/
          }
          if (Test-Path "target/${{ matrix.target }}/release/yak_c.lib") {
            Copy-Item "target/${{ matrix.target }}/release/yak_c.lib" $staging/
          }

          # C header
          Copy-Item "yak_c/include/yak_c.h" $staging/

          # Licenses
          Copy-Item LICENSE-MIT, LICENSE-APACHE $staging/

          Compress-Archive -Path "$staging/*" -DestinationPath "$staging.zip"
          echo "ASSET=$staging.zip" | Out-File -Append -Encoding utf8 $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: yak-*.${{ matrix.archive }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish Rust crates to crates.io
  publish-cargo:
    name: Publish to crates.io
    needs: [validate, build]
    runs-on: ubuntu-latest
    environment:
      name: crates.io
      url: https://crates.io/crates/yak
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Publish yak (core library)
        run: cargo publish -p yak || echo "::warning::yak publish failed (may already exist)"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # Wait for crates.io to index the yak crate before publishing dependents
      - name: Wait for crates.io indexing
        run: sleep 30

      - name: Publish yak_cl (CLI tool)
        run: cargo publish -p yak_cl || echo "::warning::yak_cl publish failed (may already exist)"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Build and publish Python wheels to PyPI
  build-pypi:
    name: Build Python wheels (${{ matrix.target }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for Linux ARM64 cross-compilation)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --manifest-path yak_python/Cargo.toml
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist

  # Build source distribution
  build-sdist:
    name: Build source distribution
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path yak_python/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  publish-pypi:
    name: Publish to PyPI
    needs: [build-pypi, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/libyak/
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List wheels
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
