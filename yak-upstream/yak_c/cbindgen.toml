# cbindgen configuration for yak_c
# https://github.com/mozilla/cbindgen/blob/master/docs.md

language = "C"
include_guard = "YAK_C_H"
documentation_style = "c99"

# Preserve the source ordering of functions
sort_by = "None"

header = """/* Generated by cbindgen â€” do not edit manually.
 *
 * Yak C API
 */"""

# Opaque types (non-repr(C) structs used only through pointers)
# are automatically forward-declared by cbindgen.

[export]
# Prefix for generated item names (our functions already use yak_)
prefix = ""
